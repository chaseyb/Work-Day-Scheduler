<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- CSS Styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Work Day Scheduler</title>
</head>

  <body>
    <!-- Header Content -->
    <header class="jumbotron">
        <h1 class="font-weight-bold display-3">Work Day Scheduler</h1>
        <p class="font-weight-bold lead">A simple calendar application for scheduling your work day</p>
        <p id="currentDay" class="font-weight-bold lead"></p>
    </header>
    <div class="container">

        <!-- Timeblocks go here -->

        <!-- 9:00 AM -->
        <div id="hour9" class="row time-block">
            <div class="col-md-1 hour">
                9:00am
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <!-- 10:00 AM -->
        <div id="hour10" class="row time-block">
            <div class="col-md-1 hour">
                10:00am
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <!-- 11:00 AM -->
        <div id="hour11" class="row time-block">
            <div class="col-md-1 hour">
                11:00am
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <!-- 12:00 PM -->
        <div id="hour11" class="row time-block">
          <div class="col-md-1 hour">
              12:00pm
          </div>
          <textarea class="col-md-10 present description">
          </textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
       </div>

        <!-- 1:00 PM -->
        <div id="hour13" class="row time-block">
            <div class="col-md-1 hour">
                1:00pm
            </div>
            <textarea class="col-md-10 future description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <!-- 2:00 PM -->
        <div id="hour14" class="row time-block">
            <div class="col-md-1 hour">
                2:00pm
            </div>
            <textarea class="col-md-10 future description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <!-- 3:00 PM -->
        <div id="hour15" class="row time-block">
            <div class="col-md-1 hour">
                3:00pm
            </div>
            <textarea class="col-md-10 future description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <!-- 4:00 PM -->
        <div id="hour16" class="row time-block">
            <div class="col-md-1 hour">
                4:00pm
            </div>
            <textarea class="col-md-10 future description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <!-- 5:00 PM -->
        <div id="hour17" class="row time-block">
            <div class="col-md-1 hour">
                5:00pm
            </div>
            <textarea class="col-md-10 future description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <br>
        <!-- Clear All Text Button -->
        <button id ="clear" class="clearBtn clearBtn:Hover"> CLEAR ALL </button>
        <br>
        
        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- JavaScript -->
        <script src="script.js"></script>
        <!-- moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  </body>
</html>
